<div class="container">
    <div class="row">
      <div class="col-12 mb-4" *ngFor="let item of items">
        <div class="item-wrapper">
          <img [src]="item.image" class="img-fluid" [alt]="item.altText">
          <h3>{{ item.title }}</h3>
          <p>
            {{ item.description }}
            <!-- <a [href]="item.link" class="btn btn-primary">Learn More</a> -->
          </p>
        </div>
      </div>
    </div>
  </div>
