


<div class="container">
    <h3 class="title">Join Us On</h3>
    <div class="letter">
    <h6>#Youtude|#Instagram|#Telegram</h6>
</div> <br> <br>
    <div class="social-media">
      <div class="social-item" *ngFor="let platform of platforms">
        <i [class]="platform.icon" data-bs-toggle="tooltip" data-bs-placement="top" [attr.title]="platform.url">
          <br> {{ platform.name }}
          <br>
          {{ platform.description }}
        </i>
      </div>
    </div>
  </div>
